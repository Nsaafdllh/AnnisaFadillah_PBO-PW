<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pemweb 5 - Update Data Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <!-- Header -->
    <div class="navbar-konten">
        <h1>Data Mahasiswa</h1>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="update.html">Update Data</a></li>
            <li><a href="tentang.html">Tentang Website</a></li>
        </ul>
    </div>

    <!-- Update Data Form -->
    <div class="form-container">
        <h2>Update Data Mahasiswa</h2>
        <div class="form-group">
            <label for="studentName">Nama Mahasiswa:</label>
            <input type="text" id="studentName" placeholder="Masukkan nama mahasiswa">
        </div>
        <div class="form-group">
            <label for="studentNIM">NIM:</label>
            <input type="text" id="studentNIM" placeholder="Masukkan NIM">
        </div>
        <div class="form-group">
            <button id="addButton">Tambah Data</button>
        </div>
    </div>

    <!-- Display List of Students in Table -->
    <div class="student-list">
        <h3>Daftar Mahasiswa:</h3>
        <table class="student-table" id="studentTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>NIM</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student data will be added here -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
